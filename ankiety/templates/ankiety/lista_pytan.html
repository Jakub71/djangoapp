{% extends 'szablon.html' %}

{% block tresc %}
    <h2>lista pytań</h2>
    <ul>
    {% for p in pytania %}
        <li class ="mb-1">
            <span class="lead">{{ p }}</span>
            <a href="{}" class="btn btn-secondary btn-sm">głosuj</a>
            <br>
            <span class="float-right">(kategoria: {{ p.kategoria.nazwa }})</span>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
