{% extends 'szablon.html' %}
{% block naglowek %}miasta{% endblock naglowek %}
{% block tresc %}
<h2>Usuwanie miasta</h2>
    <form method="POST">
        {% csrf_token %}
        <p class = "lead"> Czy na pewno chcesz usunąć miasto:<br>
            {{ object.nazwa }}?
        </p>
        {{ form.as_p }}
        <input type="submit" value="Zapisz">
    </form>

{% endblock tresc %}
