{% extends 'szablon.html' %}
{% block naglowek %}Dodaj składnik{% endblock naglowek %}
{% block tresc %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Zapisz">
    </form>
    <h2>Lista składników</h2>
<ol>
    {% for skladnik in skladniki %}
        <li>{{ skladnik.nazwa }}</li>
    {% endfor %}
</ol>
{% endblock tresc %}
